<body>
    <!-- <test-vmode title="wangEditor extend menu"></test-vmode> -->
    <div class="page-container">

        <div class="page-right">
            <!-- 编辑器 DOM -->
            <div style="border: 1px solid #ccc;">
                <div id="editor-toolbar" style="border-bottom: 1px solid #ccc;"></div>
                <div id="editor-text-area" style="height: 500px"></div>
            </div>

            <!-- mask div 蒙层 -->
            <div id="mask"></div>

            <!-- 内容状态 -->
            <p style="background-color: #f1f1f1;">
                Text length: <span id="total-length"></span>;
                Selected text length: <span id="selected-length"></span>;
            </p>
        </div>
    </div>
    <script type="text/html" id="tpl">
        <div class="mdui-panel" mdui-panel="">
            {{each dataList item}}
                {{if item.type=='text'}}
                 <p class="mdui-text">{{item.title}}
                {{else}}
                    <div class="mdui-panel-item mdui-folder">
                        <div class="mdui-panel-item-header">{{item.title}}</div>
                        <div class="mdui-panel-item-body" style="height: auto;">                        
                            {{each item.children child}}
                                <p class="mdui-text">
                                    {{child.title}}
                                </p>
                            {{/each}}
                        </div>
                    </div>
                {{/if}}
            {{/each}}
        </div>
</script>

        mdui.mutation();


        const E = window.wangEditor

        const LANG = location.href.indexOf('lang=en') > 0 ? 'en' : 'zh-CN'
        E.i18nChangeLanguage(LANG) // 切换语言

        E.Boot.registerMenu(myMenuConf)

        window.editor = E.createEditor({
            selector: '#editor-text-area',
            html: '<p><br></p>',
            config: {
                placeholder: 'Type here...',
                MENU_CONF: {
                    uploadImage: {
                        fieldName: 'your-fileName',
                        base64LimitSize: 10 * 1024 * 1024 // 10M 以下插入 base64
                    }
                },
                onChange(editor) {
                    console.log(editor.getHtml())

                    // 选中文字
                    const selectionText = editor.getSelectionText()
                    document.getElementById('selected-length').innerHTML = selectionText.length
                    // 全部文字
                    const text = editor.getText().replace(/\n|\r/mg, '')
                    document.getElementById('total-length').innerHTML = text.length
                }
            }
        })

        window.toolbar = E.createToolbar({
            editor,
            selector: '#editor-toolbar',
            config: {

</body>
