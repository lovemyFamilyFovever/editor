<script type="text/html" id="tpl">
    <div class="mdui-panel" mdui-panel>
        {{each dataList item}}
            {{if item.type=='text'}}
                <p class="mdui-text" data-id="{{item.id}}" data-template="{{item.content}}">{{item.title}} </p>
            {{else}}
                <div class="mdui-panel-item mdui-folder">
                    <div class="mdui-panel-item-header">{{item.title}}</div>
                    <div class="mdui-panel-item-body">                        
                        {{each item.children child}}
                            <p class="mdui-text" data-id="{{child.id}}" data-template="{{child.content}}">
                                {{child.title}}
                            </p>
                        {{/each}}
                    </div>
                </div>
            {{/if}}
        {{/each}}
    </div>
</script>

</script>
